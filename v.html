<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Carta de memoria</title>
</head>
<body class="ps-3 pt-3">
    <h1>LISTA DE PALABRAS</h1>
    <a href="p.html">Palabras aleatorias</a>
    <div>
        <a href="index.html">HOME</a>
        <p>Cantidad de palabras: <span id="numSpan"></span></p>
    </div>

    <form class="py-3">
        <label>Cuantas ultimas palabras quieres mostrar</label>
        <input type="number" min="1" id="num" value="">
        <input type="submit" id="submit" value="Activo">
    </form>
    <button id="todosVerbos" class="btn btn-primary">Mostrar todos los verbos</button>
    
    <main class="pt-4">
        <!-- Button trigger modal -->
        <button id="modal" type="button" class="btn btn-primary d-none" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop">
            Carta
        </button>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Palabra</h1>
                        <button id="closeBtn" type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body" style="font-size: 25px;">
                        <p id="word" class="text-center"></p>
                        <div class="pt-3 pb-3">
                            <div>
                                <p id="translate" class="text-center"></p>
                            </div>
                            <div class="d-flex justify-content-between">
                                <div>
                                    <span id="verb"></span>
                                    <span class="fw-light" id="proVerb"></span>
                                </div>
                                <div>
                                    <span id="verbPast"></span>
                                    <span class="fw-light" id="proVerbPast"></span>
                                </div>
                            </div>
                            <div class="pt-3">
                                <span id="verbPastPerfect"></span>
                                <span class="fw-light" id="proVerbPastPerfect"></span>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between" style="gap: 20px">
                            <div>
                                <button class="btn btn-secondary" id="showWord">Ver Palabra</button>
                            </div>
                            <div>
                                <button class="btn btn-secondary" id="continueBtn">Continuar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="listWords" style="padding-top: 20px; padding-right: 20px;" class="pb-4"></div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script type="module" src="verb.js"></script>
</body>
</html>
